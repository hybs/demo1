<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="expires" content="0"/>
  <meta http-equiv="pragma" content="no-cache"/>
  <meta http-equiv="Cache-control" content="no-cache"/>
  <meta http-equiv="Cache" content="no-cache"/>
  <meta name="wap-font-scale" content="no"/>
  <title>账户安全</title>
  <link rel="stylesheet" href="./css/common.css?v=-e7bb704">
  <link rel="stylesheet" href="./css/updatepassword.css?v=-c83009a">
	<style  type="text/css">
		.line_button {
			text-align: center;
			font-size: 40px;
			font-weight: 900;
			width: 90%;
			height: 50px;
			color: #f00;
		}
		.line_button .button10 {position: relative}
		.button10 {
			display: block;
			text-align: center;
			font-size: 30px;
			font-weight: 500;
			width: 80%;
			height: 45px;
			color: #fff;
			border-radius: 2rem;
			box-sizing: border-box;
			z-index: 1;
			background: linear-gradient(90deg,#FFA359 0,#FF5C75 100%);
			margin: .48rem .96rem;
		}
		.shadow {
			position: absolute;
			top: -3px;
			left: 50%;
			transform: translateX(-50%);
			width: 90%;
			height: 52px;
			background: linear-gradient(90deg,rgba(255,163,89,1) 0,rgba(255,92,117,1) 100%);
			border-radius: .55rem;
			filter: blur(.1rem);
			-webkit-filter: blur(.1rem);
			z-index: 0
		}
		.nav{border-bottom: 1px solid #eee}
		.menuItem {margin-top: 20px}
	</style>
</head>
<body>
	<form id="form1" runat="server">
		<div class="header">
		  <nav>
			<div class="nav">
			  <div class="navLeft">
				<a href="javascript:history.back(-1)"><img class="backImg" src="./images/naviBack.png?v=-00a2d59" alt=""></a>
			  </div>
			  <p class="navCenter">账户安全</p>
			  <div class="navRight">
			  </div>
			</div>
		  </nav>
		</div>
		<div class="menuItem active" >
			<p class="menuItemText">登录密码</p>
<!--			<div class="line"></div>-->
		</div>
		<div class="wrap">
		  <div class="loginBox active">
			<div class="item">
			  <span class="itemTitle">旧密码</span>
				<asp:TextBox ID="oldLoginPsw" runat="server" placeholder="请输入旧密码" TextMode="Password"></asp:TextBox>
			  <div class="showPsd" data-state="0">
				<i></i>
				<img class="hide" src="./images/hidePsw.png?v=-0f48970" alt="">
				<img class="show" src="./images/showPsw.png?v=-1d77443" alt="">
			  </div>
			</div>
			<div class="item">
				<span class="itemTitle">新密码</span>
				<asp:TextBox ID="newLoginPsw" runat="server" placeholder="6-18位数字、字母组合" TextMode="Password"></asp:TextBox>
			  <div class="showPsd" data-state="0">
				<i></i>
				<img class="hide" src="./images/hidePsw.png?v=-0f48970" alt="">
				<img class="show" src="./images/showPsw.png?v=-1d77443" alt="">
			  </div>
			</div>
			<div class="item">
				<span class="itemTitle">新密码</span>
				<asp:TextBox ID="againLoginPsw" runat="server" placeholder="请再次输入新登录密码" TextMode="Password"></asp:TextBox>
			  <div class="showPsd" data-state="0">
				<i></i>
				<img class="hide" src="./images/hidePsw.png?v=-0f48970" alt="">
				<img class="show" src="./images/showPsw.png?v=-1d77443" alt="">
			  </div>
			</div>
		  </div>
		</div>
		<div class="line_button">
		  <asp:Button  ID="login" runat="server" OnClick="login_comform_Click"  class="button10" Text="确 定" />
			<div class="shadow"></div>
		</div>		
		<div class="menuItem active" >
			<p class="menuItemText">交易密码</p>
<!--			<div class="line"></div>-->
		</div>
		<div class="wrap">
		  <div class="loginBox active">
			<div class="item">
				<span class="itemTitle">旧密码</span>
				<asp:TextBox ID="oldwithdrawPsw" runat="server" placeholder="请输入旧密码" TextMode="Password"></asp:TextBox>
			  <div class="showPsd" data-state="0">
				<i></i>
				<img class="hide" src="./images/hidePsw.png?v=-0f48970" alt="">
				<img class="show" src="./images/showPsw.png?v=-1d77443" alt="">
			  </div>
			</div>
			<div class="item">
				<span class="itemTitle">新密码</span>
				<asp:TextBox ID="newwithdrawPsw" runat="server" placeholder="6-18位数字、字母组合" TextMode="Password"></asp:TextBox>
			  <div class="showPsd" data-state="0">
				<i></i>
				<img class="hide" src="./images/hidePsw.png?v=-0f48970" alt="">
				<img class="show" src="./images/showPsw.png?v=-1d77443" alt="">
			  </div>
			</div>
			<div class="item">
				<span class="itemTitle">新密码</span>
				<asp:TextBox ID="againwithdrawPsw" runat="server" placeholder="请再次输入新登录密码" TextMode="Password"></asp:TextBox>
			  <div class="showPsd" data-state="0">
				<i></i>
				<img class="hide" src="./images/hidePsw.png?v=-0f48970" alt="">
				<img class="show" src="./images/showPsw.png?v=-1d77443" alt="">
			  </div>
			</div>
		  </div>
		</div>
		<div class="line_button">
		  <asp:Button  ID="comform_btn" runat="server" OnClick="with_comform_Click" class="button10" Text="确 定" />
			<div class="shadow"></div>
		</div>
	</form>
</body>
<script type="text/javascript">
    function checkClint1()
    {
		var sPsw1 = document.getElementById("newLoginPsw");
		var sPsw2 = document.getElementById("againLoginPsw");

		if (sPsw1 != sPsw2)
		{
			alert('二次输入的登录密码不一样！');
			return false;
		}else
		{
			return true;
        }
	} 
	function checkClint2()
    {
		var sPsw1 = document.getElementById("newwithdrawPsw");
		var sPsw2 = document.getElementById("againwithdrawPsw");

		if (sPsw1 != sPsw2)
		{
			alert('二次输入的交易密码不一样！');
			return false;
		}else
		{
			return true;
        }
    } 
</script>
</html>
