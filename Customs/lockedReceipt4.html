	<script>
		 function checkClint()
		{
			var sNameText = document.getElementById("nameText");
			var sTelText = document.getElementById("telText");
			var sAddrText = document.getElementById("addrText");
 
			if (sNameText.value == "") {
				alert('请输入收件人姓名！');
				sNameText.focus();
				return false;
			} else if (sTelText.value == "") {
				alert('请输入收件人电话号码！');

				return false;
			} else if (sAddrText.value == "") {
